<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnovonTab</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            color: #000000;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #ffffff;
            z-index: 100;
        }

        .menu-left a, .menu-right a {
            text-decoration: none;
            color: #000;
            margin: 0 10px;
            font-size: 1rem;
        }

        .menu-right {
            display: flex;
            align-items: center;
        }

        .menu-right .apps-icon {
            width: 24px;
            height: 24px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            cursor: pointer;
        }

        .menu-right .apps-icon div {
            width: 6px;
            height: 6px;
            background: #000;
            border-radius: 50%;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 10px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            z-index: 200;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .dropdown .app-item {
            text-align: center;
        }

        .dropdown img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .logo {
            margin-top: 100px;
            margin-bottom: 30px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .search-bar {
            position: relative;
            width: 100%;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #ccc;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-bar input:focus {
            border-color: #0078d7;
            box-shadow: 0 4px 20px rgba(0, 120, 215, 0.5);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: none;
            z-index: 10;
        }

        .suggestions.active {
            display: block;
        }

        .suggestions a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            color: #000;
            gap: 10px;
        }

        .suggestions a img {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        .suggestions a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-left">
            <a href="https://knovon.org">About</a>
            <a href="https://chrome.google.com">Addon</a>
        </div>
        <div class="menu-right">
            <a href="https://mail.knovon.org">Mail Box</a>
            <div class="apps-icon" onclick="toggleDropdown()">
                <div></div><div></div><div></div>
                <div></div><div></div><div></div>
                <div></div><div></div><div></div>
            </div>
            <div class="dropdown" id="dropdown"></div>
        </div>
    </header>

    <div class="search-container">
        <img src="https://mytab.knovon.net/knovontablogo.png" alt="KnovonTab Logo" class="logo" width="200">
        <div class="search-bar">
            <input id="searchInput" type="text" placeholder="Good Morning!" onfocus="updateGreeting()" oninput="updateSuggestions()" onkeydown="handleEnter(event)">
            <div class="suggestions" id="suggestions"></div>
        </div>
    </div>

    <script>
        async function fetchSuggestions() {
            const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vT93cBbDNQmVKKzM8plXrz4jwFKfMwYU5HtU2q-FIJUGVuSIsEn3ricsv9IsmmHtt_taw8-s9-pE4Ge/pub?gid=0&single=true&output=csv");
            const data = await response.text();
            return data.split("\n").slice(1).map(row => {
                const [title, url, logo] = row.split(",");
                return { title, url, logo };
            });
        }

        let sites = [];
        fetchSuggestions().then(data => {
            sites = data;
            populateDropdown();
        });

        function populateDropdown() {
            const dropdown = document.getElementById('dropdown');
            dropdown.innerHTML = '';
            sites.forEach(site => {
                const appItem = document.createElement('div');
                appItem.className = 'app-item';
                appItem.innerHTML = `
                    <img src="${site.logo || 'https://via.placeholder.com/40'}" alt="${site.title}">
                    <span>${site.title}</span>
                `;
                appItem.onclick = () => window.location.href = site.url;
                dropdown.appendChild(appItem);
            });
        }

        function updateSuggestions() {
            const input = document.getElementById('searchInput').value;
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';

            if (input.trim() === '') {
                suggestions.classList.remove('active');
                return;
            }

            sites.forEach(site => {
                const suggestion = document.createElement('a');
                suggestion.href = site.url;
                suggestion.innerHTML = `
                    <img src="${site.logo || 'https://via.placeholder.com/24'}" alt="${site.title}">
                    ${site.title}
                `;
                suggestions.appendChild(suggestion);
            });

            suggestions.classList.add('active');
        }

        function updateGreeting() {
            const now = new Date();
            const hours = now.getHours();
            const searchInput = document.getElementById('searchInput');
            let greeting = "Good Morning!";
            if (hours >= 12 && hours < 18) {
                greeting = "Good Afternoon!";
            } else if (hours >= 18) {
                greeting = "Good Evening!";
            }
            searchInput.placeholder = greeting;
        }

        function handleEnter(event) {
            if (event.key ==='Enter') {
                const query = document.getElementById('searchInput').value;
                if (query.trim() === '') return;
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.menu-right')) {
                document.getElementById('dropdown').style.display = 'none';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnovonTab</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 2s ease-in-out;
            color: #000000;
        }

        .logo {
            margin-top: 100px;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        .search-bar {
            position: relative;
            width: 100%;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #ccc;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: border-color 0.2s, box-shadow 0.2s;
            background: rgba(255, 255, 255, 0.8);
        }

        .search-bar input:focus {
            border-color: #0078d7;
            box-shadow: 0 4px 20px rgba(0, 120, 215, 0.5);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="https://mytab.knovon.net/knovontablogo.png" alt="KnovonTab Logo" class="logo" width="200">
        <div class="search-bar">
            <input id="searchInput" type="text" placeholder="Start typing...">
        </div>
    </div>

    <script>
        const prompts = [
            { text: "What's the weather in Salt Lake City Utah?", image: "url('https://images.unsplash.com/photo-1603939540289-922b5886c597?q=80&w=3850&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')" },
            { text: "How far is Vegas from Phoenix Arizona?", image: "url('https://images.unsplash.com/photo-1589046212139-bf293b6eba18?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')" },
            { text: "How big is the Grand Canyon?", image: "url('https://images.unsplash.com/photo-1555997157-5c8da70533b0?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')" },
            { text: "How big is Lake Powell in Utah?", image: "url('https://images.unsplash.com/photo-1575408264798-b50b252663e6?q=80&w=3906&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D },
            { text: "How many buildings are in New York City?", image: "url('https://images.unsplash.com/photo-1486607303850-bc051a4ffad4?q=80&w=3874&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')" }
        ];

        let currentPromptIndex = 0;
        const searchInput = document.getElementById('searchInput');

        function typeText(text, callback) {
            let index = 0;
            const interval = setInterval(() => {
                searchInput.placeholder = text.slice(0, index + 1);
                index++;
                if (index === text.length) {
                    clearInterval(interval);
                    setTimeout(callback, 2000); // Hold text for 2 seconds before deleting
                }
            }, 100);
        }

        function deleteText(callback) {
            const interval = setInterval(() => {
                searchInput.placeholder = searchInput.placeholder.slice(0, -1);
                if (searchInput.placeholder.length === 0) {
                    clearInterval(interval);
                    callback();
                }
            }, 50);
        }

        function cyclePrompts() {
            const { text, image } = prompts[currentPromptIndex];
            document.body.style.backgroundImage = image;

            typeText(text, () => {
                deleteText(() => {
                    currentPromptIndex = (currentPromptIndex + 1) % prompts.length;
                    cyclePrompts();
                });
            });
        }

        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const query = searchInput.value.trim();

                const domainPattern = /^[a-z0-9.-]+\.[a-z]{2,}$/i;
                if (domainPattern.test(query)) {
                    window.location.href = query.startsWith('http') ? query : `https://${query}`;
                } else {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        });

        // Start cycling through prompts
        cyclePrompts();
    </script>
</body>
</html>

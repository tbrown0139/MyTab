<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnovonTab</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            color: #000000;
        }

        .logo {
            margin-bottom: 30px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .search-bar {
            position: relative;
            width: 100%;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: 2px solid #ccc;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-bar input:focus {
            border-color: #0078d7;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .suggestions.active {
            display: block;
        }

        .suggestions a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #000;
            transition: background-color 0.2s;
        }

        .suggestions a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="https://mytab.knovon.net/knovontablogo.png" alt="KnovonTab Logo" class="logo" width="200">
        <div class="search-bar">
            <input id="searchInput" type="text" placeholder="Good Morning! What would you like to explore?" oninput="showSuggestions()">
            <div class="suggestions" id="suggestions">
                <a href="https://google.com">Google</a>
                <a href="https://knovon.org">Knovon</a>
                <a href="https://mail.google.com">Gmail</a>
                <a href="https://roblox.com">Roblox</a>
            </div>
        </div>
    </div>

    <script>
        function showSuggestions() {
            const input = document.getElementById('searchInput').value;
            const suggestions = document.getElementById('suggestions');
            if (input.trim() === '') {
                suggestions.classList.remove('active');
            } else {
                suggestions.classList.add('active');
            }
        }

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-bar')) {
                document.getElementById('suggestions').classList.remove('active');
            }
        });
    </script>
</body>
</html>
